    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
          },
          colors: {
            'brand-primary': 'var(--brand-primary)',
            'brand-primary-hover': 'var(--brand-primary-hover)',
            'brand-background': 'var(--brand-background)',
            'brand-surface': 'var(--brand-surface)',
            'brand-accent': 'var(--brand-accent)',
            'brand-text-primary': 'var(--brand-text-primary)',
            'brand-text-secondary': 'var(--brand-text-secondary)',

            'brand-border': 'var(--brand-border)',
            'brand-input-bg': 'var(--brand-input-bg)',

            'brand-danger': 'var(--brand-danger)',
            'brand-nav-active-bg': 'var(--brand-nav-active-bg)',
            'brand-nav-active-text': 'var(--brand-nav-active-text)',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'fade-in-fast': 'fadeIn 0.15s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            }
          }
        }
      }
    }
  </script>
