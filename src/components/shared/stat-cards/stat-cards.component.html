<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  @for (stat of stats(); track stat.label) {
    <div class="bg-brand-surface p-5 rounded-lg border border-brand-border flex items-center gap-5 shadow-sm hover:shadow-md transition-shadow duration-300 border-t-4" [class]="{
        'border-t-blue-600': stat.color === 'blue',
        'border-t-green-600': stat.color === 'green',
        'border-t-purple-600': stat.color === 'purple',
        'border-t-orange-600': stat.color === 'orange'
      }">
      <div class="rounded-full p-3 bg-slate-100" [class]="{
        'text-blue-600': stat.color === 'blue',
        'text-green-600': stat.color === 'green',
        'text-purple-600': stat.color === 'purple',
        'text-orange-600': stat.color === 'orange'
      }">
        @switch(stat.label) {
          @case('Total Employees') {
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 006-6v-1a6 6 0 00-9-5.197M12 10.25a4 4 0 110-5.292" /></svg>
          }
          @case('Monthly Revenue') {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" /></svg>
          }
          @case('Company Revenue') {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5h1.586a1 1 0 01.707.293l2.414 2.414a1 1 0 001.414 0l2.414-2.414a1 1 0 01.707-.293H17v5m-5 0h-2" /></svg>
          }
           @case('Monthly Jobs') {
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
          }
          @default {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
          }
        }
      </div>
      <div>
        <p class="text-sm font-medium text-brand-text-secondary">{{ stat.label }}</p>
        <p class="text-2xl font-bold text-brand-text-primary mt-1">{{ stat.value }}</p>
        <p class="text-xs text-brand-text-secondary mt-1">{{ stat.description }}</p>
      </div>
    </div>
  }
</div>
