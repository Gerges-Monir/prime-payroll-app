<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-b-xl space-y-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
            <input type="text" id="name" formControlName="name" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition" placeholder="John Doe">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
            <input type="email" id="email" formControlName="email" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition" placeholder="you@example.com">
        </div>
    </div>
    <div>
        <label for="subject" class="block text-sm font-medium text-slate-700 mb-1">Subject</label>
        <input type="text" id="subject" formControlName="subject" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition" placeholder="e.g., Project Inquiry">
    </div>
    <div>
        <label for="message" class="block text-sm font-medium text-slate-700 mb-1">Message</label>
        <textarea id="message" formControlName="message" rows="5" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition" placeholder="Your message here..."></textarea>
    </div>
    <div class="flex justify-end gap-4 pt-4 border-t border-slate-200">
        <button type="button" (click)="close.emit()" class="px-6 py-2 bg-slate-200 text-slate-800 font-semibold rounded-lg hover:bg-slate-300 transition duration-300">
            Cancel
        </button>
        <button type="submit" [disabled]="contactForm.invalid || isSending()" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:-translate-y-0.5 disabled:bg-blue-300 disabled:cursor-not-allowed flex items-center justify-center min-w-[150px]">
             @if (isSending()) {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span>Sending...</span>
            } @else {
                <span>Send Message</span>
            }
        </button>
    </div>
</form>
