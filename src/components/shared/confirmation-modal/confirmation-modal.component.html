<div class="fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in p-4">
  <div class="bg-white rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-lg border border-slate-200">
    <div class="sm:flex sm:items-start">
      <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full sm:mx-0 sm:h-10 sm:w-10"
           [class]="{
             'bg-red-100': confirmStyle() === 'danger',
             'bg-blue-100': confirmStyle() === 'primary',
             'bg-green-100': confirmStyle() === 'success'
           }">
        <svg class="h-6 w-6" [class]="{
              'text-red-600': confirmStyle() === 'danger',
              'text-blue-600': confirmStyle() === 'primary',
              'text-green-600': confirmStyle() === 'success'
            }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
        </svg>
      </div>
      <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
        <h3 class="text-xl font-bold leading-6 text-gray-900">{{ title() }}</h3>
        <div class="mt-2">
          <p class="text-base text-gray-700">
            {{ message() }}
          </p>
        </div>
      </div>
    </div>
    <div class="mt-8 sm:flex sm:flex-row-reverse gap-4">
      <button 
        (click)="onConfirm()"
        type="button"
        class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-6 py-3 text-base font-semibold sm:w-auto"
        [class]="{
          'bg-blue-600 hover:bg-blue-700 text-white': confirmStyle() === 'primary',
          'bg-red-600 hover:bg-red-700 text-white': confirmStyle() === 'danger',
          'bg-green-600 hover:bg-green-700 text-white': confirmStyle() === 'success'
        }">
        {{ confirmText() }}
      </button>
      <button 
        type="button" 
        (click)="onCancel()" 
        class="mt-3 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-6 py-3 bg-white text-base font-semibold text-gray-900 hover:bg-gray-50 sm:mt-0 sm:w-auto">
        {{ cancelText() }}
      </button>
    </div>
  </div>
</div>
