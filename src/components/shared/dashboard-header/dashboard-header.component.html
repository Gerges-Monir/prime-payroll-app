<header class="flex items-center gap-4 border-b border-slate-200 pb-6 mb-8">
  <button (click)="toggleSidebar()" class="md:hidden text-slate-500 hover:text-slate-800 p-2 -ml-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <button (click)="logoClicked.emit()" class="hidden md:block transition duration-300 transform hover:scale-[1.03]" title="Go to Dashboard">
    <img [src]="logo()" class="h-10" alt="Prime Communications logo" />
  </button>
  <div>
    <h1 class="text-2xl font-bold text-slate-800">{{ pageTitle() }}</h1>
    @if(description(); as desc) {
      <p class="text-sm text-slate-500">{{ desc }}</p>
    }
  </div>

  <div class="ml-auto flex gap-2 items-center">
    
    @if(showLogout()) {
      <button (click)="logout.emit()" class="text-red-600 font-semibold py-2 px-4 rounded-lg flex items-center gap-2 border border-slate-200 hover:bg-red-600 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
        <span class="hidden sm:inline">Logout</span>
      </button>
    }
  </div>
</header>
