<header class="flex items-center justify-between">
  <div class="flex items-center gap-4">
    <button (click)="toggleSidebar()" class="md:hidden text-brand-text-secondary hover:text-brand-text-primary">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div>
      <h1 class="text-2xl lg:text-3xl font-bold text-brand-primary">{{ pageTitle() }}</h1>
      @if(description(); as desc) {
        <p class="text-brand-text-secondary mt-1 text-sm">{{ desc }}</p>
      }
    </div>
  </div>
  <div class="flex items-center gap-2">
     @if(showLogout()) {
      <button (click)="logout.emit()" class="bg-brand-surface hover:bg-red-50 text-brand-danger font-semibold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center gap-2 border border-brand-border shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
        <span class="hidden sm:inline">Logout</span>
      </button>
     }
  </div>
</header>
