<div class="fixed top-4 inset-x-4 sm:top-5 sm:right-5 sm:left-auto sm:w-full sm:max-w-sm z-[9999] space-y-3">
  @for (notification of notifications(); track notification.id) {
    <div
      class="flex items-start p-4 w-full max-w-sm bg-white rounded-lg shadow-lg border border-slate-200 animate-fade-in"
      role="alert">
      <div class="flex-shrink-0">
        @if(notification.type === 'success') {
           <svg class="w-6 h-6 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
          </svg>
        }
        @if(notification.type === 'error') {
          <svg class="w-6 h-6 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM8.28 7.22a.75.75 0 0 0-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L10 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L11.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L10 8.94 8.28 7.22Z" clip-rule="evenodd" />
          </svg>
        }
        @if(notification.type === 'info') {
          <svg class="w-6 h-6 text-sky-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15h.506a1.75 1.75 0 0 0 1.747-1.636l-.459-2.066a.25.25 0 0 1 .244-.304H13a.75.75 0 0 0 0-1.5H9Z" clip-rule="evenodd" />
          </svg>
        }
      </div>
      <div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium text-slate-800 capitalize">
          {{ notification.type }}
        </p>
        <p class="mt-1 text-sm text-slate-600">
          {{ notification.message }}
        </p>
      </div>
      <div class="ml-4 flex-shrink-0 flex">
        <button (click)="removeNotification(notification.id)" class="inline-flex rounded-md bg-white text-slate-500 hover:text-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600">
          <span class="sr-only">Close</span>
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
          </svg>
        </button>
      </div>
    </div>
  }
</div>
